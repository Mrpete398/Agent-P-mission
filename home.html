<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Agent P</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
    }

    p {
      font-size: 1em;
    }

    video {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
    }

    #countdown {
      display: none;
      font-size: 1.5em;
      color: red;
      margin-top: 20px;
    }

    /* Matrix canvas style */
    #matrixCanvas {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px; /* Adjust the height for bottom matrix */
      z-index: -1; /* Ensure it's behind all content */
      pointer-events: none; /* Make it non-interactive */
    }
  </style>
</head>
<body>

  <h1>Welcome Agent P</h1>
  <p>Down here is a video. Follow the instructions as it is.</p>
  <p>The site will autodestroy when you'll end the video in 3 seconds.</p>

  <video id="agentVideo" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div id="countdown">Self-destruct in 3...</div>

  <!-- Matrix canvas -->
  <canvas id="matrixCanvas"></canvas>

  <script>
    // Video autoplay logic
    const video = document.getElementById("agentVideo");
    const countdown = document.getElementById("countdown");

    // When video ends, show countdown
    video.addEventListener("ended", () => {
      let seconds = 3;
      countdown.style.display = "block";
      countdown.textContent = `Self-destruct in ${seconds}...`;

      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = `Self-destruct in ${seconds}...`;
        if (seconds === 0) {
          clearInterval(interval);
          window.location.href = "birthday.html"; // Redirect to birthday page
        }
      }, 1000);
    });

    // Matrix effect setup
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth; // Set canvas width to the screen width
      canvas.height = 150; // Set height to 150px (bottom of the screen)
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas); // Adjust canvas size when window is resized

    const chars = '0123456789'; // Characters for matrix effect
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize); // Number of columns to display
    const drops = Array(columns).fill(1); // Initial drop positions

    // Function to draw the matrix effect
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // Dark background for matrix effect
      ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill background

      ctx.fillStyle = '#00ff00'; // Green text color for matrix effect
      ctx.font = fontSize + 'px monospace'; // Set font size

      // Loop through each column and draw characters
      for (let i = 0; i < drops.length; i++) {
        const char = chars.charAt(Math.floor(Math.random() * chars.length)); // Random character
        ctx.fillText(char, i * fontSize, drops[i] * fontSize); // Draw character at specific position

        // Reset drop position to the top after it reaches bottom or randomly
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.98) {
          drops[i] = 0;
        }
        drops[i]++; // Move the drop down
      }
    }

    setInterval(drawMatrix, 50); // Draw the matrix effect every 50ms
  </script>

</body>
</html>
