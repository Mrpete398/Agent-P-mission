<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Agent P</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2em;
    }

    p {
      font-size: 1em;
      margin-top: 10px;
    }

    video {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      display: block;
      border: 2px solid #00ffcc;
      border-radius: 10px;
    }

    #countdown {
      font-size: 1.5em;
      margin-top: 20px;
      color: red;
      display: none;
    }

    #matrixCanvas {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Welcome Agent P</h1>
  <p>Down here is a video. Follow the instructions as it is.</p>
  <p>The site will autodestroy when you'll end the video in 3 seconds.</p>

  <video id="agentVideo" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="countdown">Self-destruct in 3...</div>

  <canvas id="matrixCanvas"></canvas>

  <script>
    const video = document.getElementById("agentVideo");
    const countdown = document.getElementById("countdown");

    video.addEventListener("ended", () => {
      let seconds = 3;
      countdown.style.display = "block";
      countdown.textContent = `Self-destruct in ${seconds}...`;

      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = `Self-destruct in ${seconds}...`;
        if (seconds === 0) {
          clearInterval(interval);
          window.location.href = "birthday.html";
        }
      }, 1000);
    });

    // Matrix effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = 150;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const chars = '0123456789';
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const char = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.98) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>

</body>
</html>
