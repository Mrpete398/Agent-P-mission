<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: lime;
      animation: load 3s linear forwards;
    }
    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Welcome Agent P 008</h1>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3100); // Redirect after 3.1 seconds
  </script>
</body>
</html>
